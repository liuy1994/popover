<!DOCTYPE html>
<html>
<head>
<meta name="description" content="popover" />
  <meta charset="utf-8">
  <title>popover</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="container">
  <div class="left ">
    <div class="wrapper">left</div>
    <div class="popover">这是左边的popover！</br>
       在多道程序环境下，允许多个程序并发执行，此时它们将失去封闭性，并具有间断性及不可再现性的特征。为此引入进程的概念，以便更好地描述和控制程序的并发执行，实现操作系统的并发性和共享性。
    </div>
  </div>
  <div class="right ">
    <div class="wrapper">right</div>
    <div class="popover">这是右边的popover！</br>
      为了使参与并发执行的程序能够独立运行，必须为之配置一个专门的数据结构，称为进程控制块。系统利用PCB来描述进程的基本情况和运行状态，仅为控制和管理进程。
    </div>
  </div>
</div>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
